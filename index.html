<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <div class="title">Rock, Paper, Scissors Game</div>
        <nav><button class="instructions">Instructions</button></nav>
    </header>
    <main>
        <div class="main">
            <h1>Enjoy playing our game</h1>
            <p>DEMO VERSION. Only one round version. Reload the page to play again.</p>
            <div id="pop-inst" class="hideInstructions">
                <h4>Instructions</h4>
                <p>This is the classic rock, paper, scissors game.</p>
                <button class="instructions">Close</button>
            </div>
            <section id="user">
                <p class="section-title">Your bet</p>
                <div class="options-container">
                    <div class="" id="rock">rock</div>
                    <div id="paper">paper</div>
                    <div id="scissors">scissors</div>
                </div>
            </section>
            <section id="computer">
                <p class="section-title">Computer bet</p>
                <div class="computer-options">
                    <div id='0'>rock</div>
                    <div id='1'>paper</div>
                    <div id='2'>scissors</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
