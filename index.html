<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <div class="title">Rock, Paper, Scissors Game</div>
        <a></a>
    </header>
    <main>
        <div class="main">
            <h1>Enjoy playing our game</h1>
            <p>You can choose play 3 or 5 rounds</p>
            <button id="start">Start</button>
            <button class="instructions">Instructions</button>
            <fieldset>
                <legend>Select a number of rounds:</legend>
                <div>
                  <input type="radio" id="three" name="rounds" value=3
                         checked>
                  <label for="three">Three</label>
                </div>
                <div>
                  <input type="radio" id="five" name="rounds" value=5>
                  <label for="five">Five</label>
                </div>
            </fieldset>
            <div id="pop-inst" class="hideInstructions pop-up">
                <h4>Instructions</h4>
                <p>This is the classic rock, paper, scissors game.</p>
                <button class="instructions">Close</button>
            </div>
            <div id="pop-message" class="hideInstructions pop-up">
                <h4></h4>
                <p id="rounds-message"></p>
                <p id="user-score-message"></p>
                <p id="computer-score-message"></p>
                <button class="messages">Close</button>
            </div>
            <section id="user">
                <p class="section-title">Your bet</p>
                <div class="options-container">
                    <div class="" id="rock">rock</div>
                    <div id="paper">paper</div>
                    <div id="scissors">scissors</div>
                </div>
            </section>
            <section id="computer">
                <p class="section-title">Computer bet</p>
                <div class="computer-options">
                    <div id='c-rock'>rock</div>
                    <div id='c-paper'>paper</div>
                    <div id='c-scissors'>scissors</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
